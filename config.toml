logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = false   # set this to false if you do not want to receive updates for the module in magisk app

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations
# you can use rvmm-config-gen to generate a config

# for tablet use 'Enable tablet layout' 'Tablet mini player' in included-patches

[YouTube]
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
arch = "arm64-v8a"
excluded-patches = "'Swipe controls' 'Copy video URL' 'Enable debugging' 'Disable zoom haptics' 'Announcements' 'Hide captions button' 'Hide autoplay button' 'Hide player buttons' 'Disable auto captions' 'Spoof app version' 'Alternative thumbnails' 'Disable resuming Shorts on startup' 'Wide searchbar' 'Hide timestamp' 'Disable rolling number animations' 'Hide 'Load more' button' 'Hide seekbar' 'Hide info cards' 'Comments' 'Custom player overlay opacity' 'Playback speed'"

